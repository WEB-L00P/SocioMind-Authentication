<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SocioMind</title>
    <link rel="shortcut icon" href="/Assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/440d38e310.css"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/440d38e310.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="mobile view bg-[#00AFD8]">
      <div class="top">
        <div class="main flex justify-center pt-5">
          <img src="Assets/main.png" alt="main-img" />
        </div>
        <div class="logo flex justify-center py-5 animate-pulse">
          <img src="Assets/logo.png" alt="logo" />
        </div>
      </div>
      <div class="fields bg-white rounded-t-2xl text-center pt-[38px]">
        <div class="info-tagline mb-5">
          <h3 class="text-3xl font-bold">Login to your account</h3>
          <p
            class="text-gray-500 mt-2 font-semibold text-sm underline underline-offset-4"
          >
            And start your peaceful life!
          </p>
        </div>
        <form action="">
          <div class="inputs">
            <input
              class="my-2 px-4 py-2 border-b-2 border-gray-500 w-60 text-xl text-start focus:outline-none"
              type="text"
              placeholder="Username"
            />
            <br />
            <input
              class="my-2 px-4 py-2 border-b-2 border-gray-500 w-60 text-xl text-start focus:outline-none"
              type="password"
              placeholder="Password"
            />
            <br />
            <div class="btns cursor-pointer mt-5">
              <button
                class="btn bg-[#00AFD8] px-4 py-1 text-2xl rounded-lg w-52 text-white font-bold"
              >
                <a href="">Login</a>
              </button>
              <br />
              <button
                class="btn mt-3 bg-[#414141] px-4 py-1 text-2xl rounded-lg w-52 text-white font-bold"
              >
                <a href="/">Login with <i class="fa-brands fa-google"></i></a>
              </button>
            </div>
          </div>
        </form>
        <p class="mt-[25px] text-black text-lg">
          Don't have an account?
          <a href="/signup.html" class="underline text-[#00AFD8]">Sign Up</a>
        </p>
      </div>
    </div>
  </body>
</html>
